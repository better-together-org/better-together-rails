default: &default
  url: <%= ENV["REDIS_URL"] || 'redis://localhost:6379' %>

development:
  <<: *default
  verbose: true
  queues:
    - default
    - mailers

test:
  <<: *default
  queues:
    - default
    - mailers

production:
  <<: *default
  queues:
    - new_to_nl_production_default
    - new_to_nl_production_mailers