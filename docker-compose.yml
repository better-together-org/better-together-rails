version: '3.6'

volumes:
  bundler-gems:
  db-data:
  elasticsearch:
  redis:

x-env-info: &env-info
  env_file:
    - './.env.dev'

x-app-shared: &app-shared
  <<: *env-info
  image: new-to-nl:dev
  volumes:
    - .:/bt
    # - ../pundit-resources:/pundit-resources
    - ../../better-together/community-engine-rails:/community-engine
    - bundler-gems:/usr/local/bundle/
  depends_on:
    - db
    - redis

services:
  app: &app
    <<: *app-shared
    container_name: new-to-nl-app
    build: # "context" and "dockerfile" fields have to be under "build"
      context: .
      dockerfile: ./Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3001 -b '0.0.0.0'"
    ports:
      - "3001:3001"
  db:
    <<: *env-info
    container_name: new-to-nl-db
    image: postgis/postgis:latest
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
  
  elasticsearch:
    container_name: new-to-nl-elasticsearch
    image: elasticsearch:7.17.23
    environment:
      - node.name=elasticsearch
      - cluster.name=new-to-nl-es
      - discovery.seed_hosts=elasticsearch
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - 9202:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data

  sidekiq:
    <<: *app-shared
    container_name: new-to-nl-sidekiq
    command: bundle exec sidekiq -C config/sidekiq.yml
    depends_on:
      - app

  redis:
    image: 'redis:7.2-alpine'
    container_name: new-to-nl-redis
    command: redis-server
    volumes:
      - redis:/data

  mail-server:
    image: mailhog/mailhog
    container_name: new-to-nl-smtp
    ports:
      - '1025:1025'
      - '8026:8025'
